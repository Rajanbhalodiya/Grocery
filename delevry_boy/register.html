<!DOCTYPE html> 
 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Register</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
 
<body> 
    <div class="wrapper"> 
        <form action="Registerdata.php" method="POST"> 
            <h2>Delivery boy registration</h2> 
 
            <div class="input-field"> 
                <input type="text" required name="d_name"> 
                <label> name</label> 
            </div> 
            <div class="input-field"> 
                <input type="number" required name="d_phone"> 
                <label>phone no.</label> 
            </div> 
            <div class="input-field"> 
                <input type="email" required name="d_email"> 
                <label>email</label> 
            </div> 
            <div class="input-field"> 
                <input type="password" required name="d_pass"> 
                <label>password</label> 
            </div> 
            <div class="forget"> 
 
                <!-- <a href="#">Forgot password?</a> --> 
            </div> 
            <input type="submit" name="submit" value="register" class="button" /> 
            <div class="register"> 
                <p>You have an account? <a href="login.html">login</a></p> 
            </div> 
        </form> 
    </div> 
</body> 
 
</html>
